            <h1 style="margin-bottom: 30px; color:#323339;">say hello</h1>
          </div>
          <div class="text-center col-lg-12"> 
            <!-- CONTACT FORM https://github.com/jonmbake/bootstrap3-contact-form -->
            <form role="form" id="feedbackForm" class="text-center" method="POST">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                <span class="help-block" style="display: none;">Please enter your name.</span></div>
              <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
                <span class="help-block" style="display: none;">Please enter a valid e-mail address.</span></div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea rows="10" cols="100" class="form-control" id="message" name="message" placeholder="Message"></textarea>
                <span class="help-block" style="display: none;">Please enter a message.</span>
               

                </div>
				<div class="g-recaptcha" data-sitekey="6Le9iWIUAAAAAGhk4zOfiFP_o8QDA6gCTG9Pemjl"></div>
                <span class="help-block" style="display: none;">Please check that you are not a robot.</span>
              
              <button type="submit" id="feedbackSubmit" class="btn btn-primary btn-lg" data-loading-text="Sending..." style=" margin-top: 10px; padding-left:60px; padding-right:60px; background-color:#C7656A;"> Send</button>
              
            </form>
            <!-- END CONTACT FORM --> 
          </div>
